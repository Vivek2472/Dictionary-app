<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivek's Dictionary App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="initial-loader" id="initialLoader">
    <div class="loader">
      <div></div><div></div><div></div>
    </div>
  </div>

  <div class="container">
    <div class="top-bar">
      <button class="theme-toggle" id="themeToggle" title="Toggle Theme">üåô</button>
      <div class="ip-info" id="ipDisplay">
        <button id="reveal-ip">Click to Reveal your IP</button>
      </div>
    </div>
    <div class="header">
      Dictionary App
      <div class="credit-line">Built with ‚ù§Ô∏è by Vivek</div>
    </div>
    <div class="controls">
      <button id="show-history">Show Search History</button>
    </div>
    <div class="search-box">
      <input type="text" id="search" placeholder="Search a word..." autocomplete="off" />
    </div>
    <div class="results" id="results"></div>
    <div class="history-section" id="historySection" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
